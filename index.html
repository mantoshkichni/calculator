<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
    <div class="container form-control " style="height: 600px; width: 350px; margin-top:70px; background-color: aquamarine;" >

        <div class="first form-control mt-2" style="height: 100px; justify-items: center; "> <h1 id="first"> 1234567</h1></div>
        <div class="second form-control mt-2"  style="height: 100px; justify-items: center; float: right; " > <h1 id="second">098765</h1></div>
        <div class="row row justify-content-md-cente" style="width: auto; height: fit-content;" >
            
           
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;   "  data-num>9</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>8</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>7</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-attributes>+</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>6</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>5</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>4</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-attributes>-</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>3</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>2</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>1</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-attributes>%</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>.</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-num>0</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-del>del</button>
           <button class="col col-3 border rounded-circle m-2" style="height: 70px; width: 70px; justify-items: center; align-items: center; background-color: bisque;" data-attributes>*</button>
           <button  id="submit" class="col col-12" style="background-color: #1260cc; height: 70px; justify-items: center;">=</button>
           

        
            
            
           
        </div>
    </div>
</body>
